	<script>
		$(function () {
			$('#datetimePicker').datetimepicker({
				pickTime: false
			});
		});
	</script>

	<script>
		$(document).ready(function() {
			$('#LoginForm').bootstrapValidator({
				message: 'Este valor no es válido',
				feedbackIcons: {
					valid: 'glyphicon glyphicon-ok',
					invalid: 'glyphicon glyphicon-remove',
					validating: 'glyphicon glyphicon-refresh'
				},
				fields: {
					username: {
						message: 'El Nombre de Usuario no es válido',
						validators: {
							notEmpty: {
								message: 'El nombre de usuario es un dato requerido y no puede estar vacío'
							},
							stringLength: {
								min: 4,
								max: 9, 
								message: 'El nombre de usuario debe 4 o más caracteres y menos de 9'
							},
							regexp: {
								regexp: /^[a-zA-Z0-9_]+$/,
								message: 'El nombre de usuario sólo puede contener letras, números y \'_\''
							}
						}
					},
					logpasswd: {
						validators: {
							notEmpty: {
								message: 'La contraseña es un dato requerido y no puede estar vacía'
							},
							stringLength: {
								min: 6,
								max: 16,
								message: 'La contraseña debe 4 o más caracteres y menos de 16'
							},
						}
					},
					datetimePicker: {
						validators: {
							notEmpty: {
								message: 'La fecha es un campo requerido y no puede estar vacía'
							},
							date: {
								format: 'DD/MM/YYYY'
							}
						}
					}
				}
			});


			$('#datetimePicker').on('dp.change dp.show', function(e) {
					// Validate the date when user change it
					$('#LoginForm')
					// Get the bootstrapValidator instance
					.data('bootstrapValidator')
					// Mark the field as not validated, so it'll be re-validated when the user change date
					.updateStatus('datetimePicker', 'NOT_VALIDATED', null)
					// Validate the field
					.validateField('datetimePicker');
				});
			});
	</script>
